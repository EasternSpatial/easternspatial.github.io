<!DOCTYPE html>
<html>
<head>
    <title>10k Example</title>
    <link href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" rel="stylesheet">
    <link href="css/leaflet.awesome-markers.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/leaflet.awesome-markers.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/rm10k.js" type="text/javascript"></script>
	<!--<script src="js/routePath.js" type="text/javascript"></script>-->
    <style>
    html,
    body {
        height: 100%;
        width: 100%;
    }
    body {
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    svg {
        position: relative;
    }
    path {
        fill: none;
        stroke-width: 4px;
        stroke: white;
        stroke-opacity: 0.5;
    }
    path.true {
        stroke: yellow;
    }
    path.false {
        stroke: yellow;
    }
    circle {
        fill: yellow;
        opacity: 0.75;
    }
    .area {
        fill: #3366FF;
    }
    .empty {
        fill: #990099;
    }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
